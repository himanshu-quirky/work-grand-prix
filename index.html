  <!-- Load Supabase UMD build. The library attaches itself as window.supabase. We use defer so it

  <!-- Load our Supabase client helper (ES module). This script depends on the
       globals defined above and the Supabase library. -->
  <script type="module" src="supabaseClient.js"></script>
</head>
<body>
  <div id="app"></div>
